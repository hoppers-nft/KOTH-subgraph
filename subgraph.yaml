specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KOTH
    network: fuji
    source:
      address: "0x9720c576654229413a4828e78482e69227d3faab"
      abi: KOTH
      startBlock: 11151279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewKing
        - UpdatedOwner
        - WinnerChanged
        - KingHasWrittenAMessage
      abis:
        - name: KOTH
          file: ./abis/KOTH.json
      eventHandlers:
        - event: NewKing(uint256,(address,uint256,string,bool))
          handler: handleNewKing
        - event: UpdatedOwner(indexed address)
          handler: handleUpdatedOwner
        - event: WinnerChanged((address,uint256,string,bool))
          handler: handleWinnerChanged
        - event: KingHasWrittenAMessage(address,string)
          handler: handleKingHasWrittenAMessage
        - event: WinnerHasWrittenAMessage(address,string)
          handler: handleWinnerHasWrittenAMessage  
      file: ./src/koth.ts