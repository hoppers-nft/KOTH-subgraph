specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KOTH
    network: fuji
    source:
      address: "0x8f9e4cf8276d5be506627f167f8d00a1945cdafa"
      abi: KOTH
      startBlock: 10911439
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewKing
        - UpdatedOwner
        - WinnerChanged
      abis:
        - name: KOTH
          file: ./abis/KOTH.json
      eventHandlers:
        - event: NewKing(uint256,(address,uint256,string,bool))
          handler: handleNewKing
        - event: UpdatedOwner(indexed address)
          handler: handleUpdatedOwner
        - event: WinnerChanged((address,uint256,string,bool))
          handler: handleWinnerChanged
      file: ./src/koth.ts