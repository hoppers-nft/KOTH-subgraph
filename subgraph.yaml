specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KOTH
    network: fuji
    source:
      address: "0x5e0517f3ec9148ca8ea439bac8845ffb2b909298"
      abi: KOTH
      startBlock: 10886724
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewKing
        - UpdatedOwner
        - WinnerChanged
      abis:
        - name: KOTH
          file: ./abis/KOTH.json
      eventHandlers:
        - event: NewKing(uint256,(address,uint256,string,bool))
          handler: handleNewKing
        - event: UpdatedOwner(indexed address)
          handler: handleUpdatedOwner
        - event: WinnerChanged((address,uint256,string,bool))
          handler: handleWinnerChanged
      file: ./src/koth.ts