specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KOTH
    network: fuji
    source:
      address: "0xfd15dd46170a9603f202d3a78488bb94fc7ff87d"
      abi: KOTH
      startBlock: 10913269
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewKing
        - UpdatedOwner
        - WinnerChanged
        - KingHasWrittenAMessage
      abis:
        - name: KOTH
          file: ./abis/KOTH.json
      eventHandlers:
        - event: NewKing(uint256,(address,uint256,string,bool))
          handler: handleNewKing
        - event: UpdatedOwner(indexed address)
          handler: handleUpdatedOwner
        - event: WinnerChanged((address,uint256,string,bool))
          handler: handleWinnerChanged
        - event: KingHasWrittenAMessage(address,string)
          handler: handleKingHasWrittenAMessage
      file: ./src/koth.ts